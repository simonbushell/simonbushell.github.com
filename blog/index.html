---
layout: layout
title: Simon Bushell - Blog
---


{% for post in site.posts %}
<article>
    <h2><a class= "postTitle" href="{{ post.url }}" title="Permanent Link to {{ post.title }}">{{ post.title }}</a></h2>
    <p><span class="postDate">Posted: {{ post.date | date: "%A, %B %d, %Y" }}</span></p>
    {{ post.content }}
</article>
{% endfor %}
