---
layout: layout
title: Simon Bushell - Blog
---

<title> {{page.title}} </title>
{% for post in site.posts %}
<article>
    <h2><a class= "postTitle" href="{{ post.url }}" title="Permanent Link to {{ post.title }}">{{ post.title }}</a></h2>
    <p class="postDate">{{ post.date | date: "%A, %B %d, %Y"}}<p>
    {{ post.content }}
    <br>
</article>
{% endfor %}
